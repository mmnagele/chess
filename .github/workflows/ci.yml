name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff pytest

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black --check .

      - name: Pytest
        run: pytest
